<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/fonts/fonts.css">
    <title>Ji-touch</title>
</head>

<body>
    <div class="wrap">
        <header>
            <a href="#"><img src="src/img/logo.svg" alt=""></a>

            <div class="modalDialog" id="openModal">
                <div class="popup">
                    <a href="#close" title="Close" class="close">X</a>
                    <a href="#" class="login popup__login">Log in</a>
                    <a href="#" class="login popup__signup">Sign Up</a>
                </div>
            </div>

            <div class="burger__menu">
                <a href="#openModal"><img src="src/img/chel.svg" alt=""></a>
            </div>

            <div class="autorization">
                <a href="#" class="login">Log in</a>
                <a href="" class="signup__link">
                    <button class="signup">
                        <span class="signup__label">Sign Up</span>
                        <div class="signup__background"></div>
                    </button>
                </a>
            </div>


        </header>

        <div class="container">
            <h1>COMING SOON</h1>

            <div class="getNotified">
                <p>Get notified when it's ready</p>
                <div class="actionInput">
                    <input type="text" class="actionInput__field" placeholder="enter your email...">

                    <button class="button">
                        <span class="button__label">Notify me</span>
                        <div class="button__background"></div>
                    </button>
                </div>
            </div>
        </div>

        <footer>
            <a href="#"><img src="src/img/twitter.svg" alt=""></a>
            <a href="#"><img src="src/img/instagram.svg" alt=""></a>
            <a href="#"><img src="src/img/facebook.svg" alt=""></a>
        </footer>
    </div>
</body>

</html>
